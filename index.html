<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебная рассадка гостей</title>
    <style>
        /* Ваш оригинальный стиль с адаптацией */
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #5d3a4a;
            background: #fff9fb url('assets/wedding-bg.jpg') center/cover fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 250, 0.85);
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #7a4d64;
            margin: 20px 0 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d8b1c8, transparent);
            margin: 15px auto 0;
        }

        .tables-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .table {
            border: 1px solid #f0e0e8;
            border-radius: 12px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(125, 75, 100, 0.08);
            position: relative;
            overflow: hidden;
        }

        .table::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #e8c8dc, #d8b1c8);
        }

        .table h2 {
            color: #8e5a7a;
            font-size: 1.3rem;
            margin: 0 0 15px 0;
            position: relative;
            text-align: center;
        }

        .table h2::before,
        .table h2::after {
            content: "❀";
            color: #d8b1c8;
            margin: 0 8px;
            font-size: 0.8em;
        }

        .guest {
            padding: 10px;
            margin: 6px 0;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #f5e8f0;
            color: #6d4a5a;
            font-weight: 400;
            position: relative;
            text-align: center;
            font-size: 0.9rem;
        }

        .guest:hover {
            background-color: #fdf5fa;
            transform: translateX(3px);
            border-color: #e8c8dc;
        }

        .guest::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(to bottom, #d8a2c0, #c893b5);
            transition: height 0.3s ease;
        }

        .guest:hover::before {
            height: 100%;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(93, 58, 74, 0.7);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10vh auto;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(93, 58, 74, 0.3);
            border: 1px solid #f0e0e8;
            position: relative;
        }

        .close {
            color: #b88a9e;
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #8e5a7a;
        }

        #guestTitle {
            color: #8e5a7a;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #f5e8f0;
        }

        #guestInfo {
            color: #6d4a5a;
            line-height: 1.6;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: 1fr;
                max-height: none;
                overflow-y: auto;
            }
            
            .table {
                padding: 15px;
            }
            
            .guest {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Рассадка гостей</h1>
    
    <div class="tables-wrapper">
        <div class="tables-container" id="tablesContainer">
            <!-- Столы будут сгенерированы скриптом -->
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="guestModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="guestTitle">Информация о госте</h2>
            <p id="guestInfo"></p>
        </div>
    </div>

    <script>
        // Конфигурация
        const config = {
            tablesCount: 5,
            guestsPerTable: 10
        };

        // Генерация столов и гостей (с исправлением проблемы гостя 51)
        function generateSeating() {
            const container = document.getElementById('tablesContainer');
            
            for (let tableNum = 1; tableNum <= config.tablesCount; tableNum++) {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table';
                tableDiv.innerHTML = `<h2>Стол ${tableNum}</h2>`;
                
                for (let i = 1; i <= config.guestsPerTable; i++) {
                    const guestNumber = (tableNum - 1) * config.guestsPerTable + i;
                    const guestDiv = document.createElement('div');
                    guestDiv.className = 'guest';
                    guestDiv.textContent = `Гость ${guestNumber}`;
                    
                    // Исправленный обработчик с замыканием
                    guestDiv.addEventListener('click', (function(num) {
                        return function() {
                            showGuestInfo(num);
                        };
                    })(guestNumber));
                    
                    tableDiv.appendChild(guestDiv);
                }
                
                container.appendChild(tableDiv);
            }
        }

        // Показать информацию о госте
        function showGuestInfo(guestNumber) {
            const modal = document.getElementById('guestModal');
            const guestTitle = document.getElementById('guestTitle');
            const guestInfo = document.getElementById('guestInfo');
            
            guestTitle.textContent = `Гость ${guestNumber}`;
            guestInfo.textContent = `Детальная информация о госте ${guestNumber}:\n\n• Стол: ${Math.ceil(guestNumber / config.guestsPerTable)}\n• Меню: Стандартное\n• Особые пожелания: Нет`;
            
            modal.style.display = 'block';
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('guestModal').style.display = 'none';
        }

        // Закрытие при клике вне окна
        window.onclick = function(event) {
            const modal = document.getElementById('guestModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            generateSeating();
            
            // Адаптация под мобильные
            if (window.innerWidth <= 768) {
                document.querySelector('.tables-wrapper').style.overflowY = 'auto';
                document.querySelector('.tables-wrapper').style.maxHeight = '70vh';
            }
        });
    </script>
</body>
</html>
