<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебная рассадка гостей</title>
    <style>
        /* Ваш любимый стиль с адаптацией */
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #5d3a4a;
            background: #fff9fb url('assets/wedding-bg.jpg') center/cover fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 250, 0.85);
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #7a4d64;
            margin: 20px 0 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d8b1c8, transparent);
            margin: 15px auto 0;
        }

        .tables-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow-y: auto;
            max-height: calc(100vh - 150px);
            padding: 10px;
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .table {
            border: 1px solid #f0e0e8;
            border-radius: 12px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(125, 75, 100, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .table::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #e8c8dc, #d8b1c8);
        }

        .table h2 {
            color: #8e5a7a;
            font-size: 1.4rem;
            margin: 0 0 20px 0;
            position: relative;
            text-align: center;
        }

        .table h2::before,
        .table h2::after {
            content: "❀";
            color: #d8b1c8;
            margin: 0 10px;
            font-size: 0.9em;
        }

        .guest {
            padding: 12px;
            margin: 8px 0;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #f5e8f0;
            color: #6d4a5a;
            font-weight: 400;
            position: relative;
            text-align: center;
        }

        .guest:hover {
            background-color: #fdf5fa;
            transform: translateX(5px);
            border-color: #e8c8dc;
        }

        .guest::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(to bottom, #d8a2c0, #c893b5);
            transition: height 0.3s ease;
        }

        .guest:hover::before {
            height: 100%;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .tables-wrapper {
                max-height: none;
                overflow-y: visible;
                padding: 5px;
            }
            
            .tables-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .table {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin: 10px 0 20px;
            }
            
            .guest {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Рассадка гостей</h1>
    
    <div class="tables-wrapper">
        <div class="tables-container" id="tablesContainer">
            <!-- Столы будут сгенерированы скриптом -->
        </div>
    </div>

    <script>
        // Конфигурация
        const config = {
            tablesCount: 5,
            guestsPerTable: 10
        };

        // Генерация столов и гостей
        function generateSeating() {
            const container = document.getElementById('tablesContainer');
            let guestNumber = 1;
            
            for (let tableNum = 1; tableNum <= config.tablesCount; tableNum++) {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table';
                tableDiv.innerHTML = `<h2>Стол ${tableNum}</h2>`;
                
                for (let i = 0; i < config.guestsPerTable; i++) {
                    const guestDiv = document.createElement('div');
                    guestDiv.className = 'guest';
                    guestDiv.textContent = `Гость ${guestNumber}`;
                    guestDiv.addEventListener('click', () => showGuestInfo(guestNumber));
                    tableDiv.appendChild(guestDiv);
                    guestNumber++;
                }
                
                container.appendChild(tableDiv);
            }
        }

        // Показать информацию о госте
        function showGuestInfo(guestNumber) {
            alert(`Информация о госте ${guestNumber}\nЗдесь могут быть детали: имя, меню и т.д.`);
        }

        // Инициализация
        window.addEventListener('DOMContentLoaded', generateSeating);
    </script>
</body>
</html>
