<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебная рассадка гостей</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #5d3a4a;
            background: #fff9fb url('assets/wedding-bg.jpg') center/cover fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 250, 0.85);
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #7a4d64;
            margin: 20px 0 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d8b1c8, transparent);
            margin: 15px auto 0;
        }

        .tables-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .table {
            border: 1px solid #f0e0e8;
            border-radius: 12px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(125, 75, 100, 0.08);
            position: relative;
            overflow: hidden;
        }

        .table::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #e8c8dc, #d8b1c8);
        }

        .table h2 {
            color: #8e5a7a;
            font-size: 1.3rem;
            margin: 0 0 15px 0;
            position: relative;
            text-align: center;
        }

        .table h2::before,
        .table h2::after {
            content: "❀";
            color: #d8b1c8;
            margin: 0 8px;
            font-size: 0.8em;
        }

        .guest {
            padding: 10px;
            margin: 6px 0;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #f5e8f0;
            color: #6d4a5a;
            font-weight: 400;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: 1fr;
            }
            
            .table {
                padding: 15px;
            }
            
            .guest {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Рассадка гостей</h1>
    
    <div class="tables-wrapper">
        <div class="tables-container" id="tablesContainer"></div>
    </div>

    <script>
        // База данных гостей (обновлённая)
        const guestsDB = {
            1: {name: "Швайко Алена", table: 1},
            2: {name: "Швайко Илья", table: 1},
            3: {name: "Швайко Кристина", table: 1},
            4: {name: "Швайко Никита", table: 1},
            5: {name: "Бирюзова Алена", table: 1},
            6: {name: "Бирюзова Анфиса", table: 1},
            26: {name: "Елькина Софья", table: 1},
            9: {name: "Лемеш Анастасия", table: 2},
            10: {name: "Кокарева Нина", table: 2},
            11: {name: "Кокарев Анатолий", table: 2},
            12: {name: "Женихова Анна", table: 2},
            13: {name: "Женихов Владимир", table: 2},
            14: {name: "Женихова Таня", table: 2},
            15: {name: "Грушина Елена", table: 2},
            16: {name: "Майзерова Светлана", table: 2},
            17: {name: "Гусева Елена", table: 3},
            18: {name: "Гусев Владимир", table: 3},
            19: {name: "Майзерова Елена", table: 3},
            20: {name: "Майзеров Сергей", table: 3},
            21: {name: "Майзерова Татьяна", table: 3},
            22: {name: "Моторкина Валентина", table: 3},
            23: {name: "Гусева Татьяна", table: 3},
            24: {name: "Галиева Ольга", table: 3},
            25: {name: "Майзерова Александра", table: 4},
            27: {name: "Лемеш София", table: 4},
            28: {name: "Иванов Максим", table: 4},
            29: {name: "Хошева Елена", table: 4},
            30: {name: "Лемеш Олег", table: 4},
            31: {name: "Лемеш Ирина", table: 4},
            32: {name: "Галиев Григорий", table: 4},
            41: {name: "Семен Сендерик", table: 4},
            // Добавлены Ерофеевы на стол 5
            42: {name: "Ерофеев Кирилл", table: 5},
            43: {name: "Ерофеева Евгения", table: 5},
            33: {name: "Александров Борис", table: 5},
            34: {name: "Гребенникова Полина", table: 5},
            35: {name: "Крутова Марина", table: 5},
            36: {name: "Бусарова Дарья", table: 5},
            39: {name: "Горончук Андрей", table: 5},
            40: {name: "Горончук Любовь", table: 5}
            // Некрасовы (ID 37 и 38) удалены
        };

        function generateSeating() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';
            
            const tablesCount = Math.max(...Object.values(guestsDB).map(g => g.table));
            
            for (let tableNum = 1; tableNum <= tablesCount; tableNum++) {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table';
                tableDiv.innerHTML = `<h2>Стол ${tableNum}</h2>`;
                
                Object.entries(guestsDB)
                    .filter(([_, guest]) => guest.table == tableNum)
                    .sort((a, b) => a[0] - b[0])
                    .forEach(([_, guest]) => {
                        const guestDiv = document.createElement('div');
                        guestDiv.className = 'guest';
                        guestDiv.textContent = guest.name;
                        tableDiv.appendChild(guestDiv);
                    });
                
                container.appendChild(tableDiv);
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', generateSeating);
    </script>
</body>
</html>
