<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебная рассадка гостей</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #5d3a4a;
            background: #fff9fb url('assets/wedding-bg.jpg') center/cover fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 250, 0.85);
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #7a4d64;
            margin: 20px 0 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d8b1c8, transparent);
            margin: 15px auto 0;
        }

        .tables-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .table {
            border: 1px solid #f0e0e8;
            border-radius: 12px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(125, 75, 100, 0.08);
            position: relative;
            overflow: hidden;
        }

        .table::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #e8c8dc, #d8b1c8);
        }

        .table h2 {
            color: #8e5a7a;
            font-size: 1.3rem;
            margin: 0 0 15px 0;
            position: relative;
            text-align: center;
        }

        .table h2::before,
        .table h2::after {
            content: "❀";
            color: #d8b1c8;
            margin: 0 8px;
            font-size: 0.8em;
        }

        .guest {
            padding: 10px;
            margin: 6px 0;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #f5e8f0;
            color: #6d4a5a;
            font-weight: 400;
            position: relative;
            text-align: center;
            font-size: 0.9rem;
        }

        .guest:hover {
            background-color: #fdf5fa;
            transform: translateX(3px);
            border-color: #e8c8dc;
        }

        .guest::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(to bottom, #d8a2c0, #c893b5);
            transition: height 0.3s ease;
        }

        .guest:hover::before {
            height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(93, 58, 74, 0.7);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10vh auto;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(93, 58, 74, 0.3);
            border: 1px solid #f0e0e8;
            position: relative;
        }

        .close {
            color: #b88a9e;
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #8e5a7a;
        }

        #guestTitle {
            color: #8e5a7a;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #f5e8f0;
        }

        #guestInfo {
            color: #6d4a5a;
            line-height: 1.6;
        }

        .edit-form {
            margin-top: 20px;
        }

        .edit-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #f0e0e8;
            border-radius: 5px;
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: #8e5a7a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            background: #7a4d64;
        }

        .btn-secondary {
            background: #d8b1c8;
            color: #5d3a4a;
        }

        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: 1fr;
            }
            
            .table {
                padding: 15px;
            }
            
            .guest {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Рассадка гостей</h1>
    
    <div class="tables-wrapper">
        <div class="tables-container" id="tablesContainer">
            <!-- Столы будут сгенерированы скриптом -->
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="guestModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="guestTitle">Информация о госте</h2>
            <div id="guestInfo"></div>
            <div class="edit-form">
                <textarea id="guestNotesInput" placeholder="Добавьте описание гостя..."></textarea>
                <button class="btn" onclick="saveGuestNotes()">Сохранить описание</button>
            </div>
        </div>
    </div>

    <script>
        // База данных гостей (обновлённая версия)
        const guestsDB = {
            1: {name: "Швайко Алена", table: 1, notes: ""},
            2: {name: "Швайко Илья", table: 1, notes: ""},
            3: {name: "Швайко Кристина", table: 1, notes: ""},
            4: {name: "Швайко Никита", table: 1, notes: ""},
            5: {name: "Бирюзова Алена", table: 1, notes: ""},
            6: {name: "Бирюзова Анфиса", table: 1, notes: ""},
            // Ерофеевы (ID 7 и 8) удалены по просьбе
            9: {name: "Лемеш Анастасия", table: 2, notes: ""},
            10: {name: "Кокарева Нина", table: 2, notes: ""},
            11: {name: "Кокарев Анатолий", table: 2, notes: ""},
            12: {name: "Женихова Анна", table: 2, notes: ""},
            13: {name: "Женихов Владимир", table: 2, notes: ""},
            14: {name: "Женихова Таня", table: 2, notes: ""},
            15: {name: "Грушина Елена", table: 2, notes: ""},
            16: {name: "Майзерова Светлана", table: 2, notes: ""},
            17: {name: "Гусева Елена", table: 3, notes: ""},
            18: {name: "Гусев Владимир", table: 3, notes: ""},
            19: {name: "Майзерова Елена", table: 3, notes: ""},
            20: {name: "Майзеров Сергей", table: 3, notes: ""},
            21: {name: "Майзерова Татьяна", table: 3, notes: ""},
            22: {name: "Моторкина Валентина", table: 3, notes: ""},
            23: {name: "Гусева Татьяна", table: 3, notes: ""},
            24: {name: "Галиева Ольга", table: 3, notes: ""},
            25: {name: "Майзерова Александра", table: 4, notes: ""},
            26: {name: "Елькина Софья", table: 4, notes: ""},
            27: {name: "Лемеш София", table: 4, notes: ""},
            28: {name: "Иванов Максим", table: 4, notes: ""},
            29: {name: "Хошева Елена", table: 4, notes: ""},
            30: {name: "Лемеш Олег", table: 4, notes: ""},
            31: {name: "Лемеш Ирина", table: 4, notes: ""},
            32: {name: "Галиев Григорий", table: 4, notes: ""},
            33: {name: "Александров Борис", table: 5, notes: ""},
            34: {name: "Гребенникова Полина", table: 5, notes: ""},
            35: {name: "Крутова Марина", table: 5, notes: ""},
            36: {name: "Бусарова Дарья", table: 5, notes: ""},
            37: {name: "Некрасов Валентин", table: 5, notes: ""},
            38: {name: "Некрасова Дарья", table: 5, notes: ""},
            39: {name: "Горончук Андрей", table: 5, notes: ""},
            40: {name: "Горончук Любовь", table: 5, notes: ""}
        };

        // Текущий редактируемый гость
        let currentGuestId = null;

        // Инициализация страницы
        function initPage() {
            // Загрузка из localStorage
            const savedData = localStorage.getItem('weddingGuests');
            if (savedData) {
                Object.assign(guestsDB, JSON.parse(savedData));
            }
            
            generateSeating();
        }

        // Генерация рассадки
        function generateSeating() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '';
            
            // Создаем столы
            const tablesCount = Math.max(...Object.values(guestsDB).map(g => g.table));
            
            for (let tableNum = 1; tableNum <= tablesCount; tableNum++) {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table';
                tableDiv.innerHTML = `<h2>Стол ${tableNum}</h2>`;
                
                // Добавляем гостей за этот стол
                const tableGuests = Object.entries(guestsDB)
                    .filter(([_, guest]) => guest.table == tableNum)
                    .sort((a, b) => a[0] - b[0]);
                
                tableGuests.forEach(([id, guest]) => {
                    const guestDiv = document.createElement('div');
                    guestDiv.className = 'guest';
                    guestDiv.textContent = guest.name;
                    guestDiv.addEventListener('click', () => showGuestInfo(id));
                    tableDiv.appendChild(guestDiv);
                });
                
                container.appendChild(tableDiv);
            }
        }

        // Показать информацию о госте
        function showGuestInfo(guestId) {
            currentGuestId = guestId;
            const guest = guestsDB[guestId];
            const modal = document.getElementById('guestModal');
            const guestTitle = document.getElementById('guestTitle');
            const guestInfo = document.getElementById('guestInfo');
            const notesInput = document.getElementById('guestNotesInput');
            
            guestTitle.textContent = guest.name;
            guestInfo.innerHTML = `
                <p><strong>Стол:</strong> ${guest.table}</p>
                ${guest.notes ? `<p><strong>Описание:</strong> ${guest.notes}</p>` : '<p><em>Описание отсутствует</em></p>'}
            `;
            
            notesInput.value = guest.notes || '';
            modal.style.display = 'block';
        }

        // Сохранить описание гостя
        function saveGuestNotes() {
            if (!currentGuestId) return;
            
            const notesInput = document.getElementById('guestNotesInput');
            guestsDB[currentGuestId].notes = notesInput.value.trim();
            
            // Сохраняем в localStorage
            localStorage.setItem('weddingGuests', JSON.stringify(guestsDB));
            
            // Обновляем отображение
            showGuestInfo(currentGuestId);
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('guestModal').style.display = 'none';
        }

        // Закрытие при клике вне окна
        window.onclick = function(event) {
            const modal = document.getElementById('guestModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
